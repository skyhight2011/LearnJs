<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>DOM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <link rel="stylesheet" href="/src/styles.css" />
</head>

<body>
  <section class="mt-4">
    <div class="container">
      <form id="todoFormId">
        <div class="mb-3">
          <label for="todoText" class="todo-label">What are you going to do ?</label>
          <input type="text" class="todo-input" id="todoText" name="todoInput">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </section>

  <section class="my-4">
    <div class="container">
      <h1>Todo List</h1>

      <div class="input-group my-3">
        <span class="input-group-text" id="searchTermSpan">Search</span>
        <input type="text" class="form-control" placeholder="search to do" id="searchTerm" aria-label="Username"
          aria-describedby="searchTermSpan">
      </div>

      <div class="input-group my-3">
        <label class="input-group-text" for="inputFilter">Status</label>
        <select class="form-select" id="inputFilter">
          <option value="all" selected>ALL</option>
          <option value="pending">PENDING</option>
          <option value="completed">COMPLETED</option>
        </select>
      </div>
      <ul id="todo-list">
      </ul>
    </div>
  </section>

  <template id="todoTemplate">
    <li>
      <div class="todo alert" role="alert">
        <div class="d-flex justify-content-between align-items-center">
          <p class="todo__title mb-0">TODO TITLE</p>
          <div class="todo__actions flex align-content-center">
            <button type="button" class="btn btn-success edit">
              Edit
            </button>
            <button type="button" class="btn btn-success mark-as-done">
              Finish
            </button>
            <button type="button" class="btn btn-danger remove">
              Remove
            </button>
            <input class="check-input form-check-inline m-lg-2 checkbox" type="checkbox" size="normal">
          </div>
        </div>
      </div>
    </li>
  </template>

  <script src="./DOM/main.js"></script>
  <script src="./DOM/searchAndFilter.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</body>

</html>
